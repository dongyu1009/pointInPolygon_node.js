<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function keyDown() {
	var value= event.keyCode ;
	var key = String.fromCharCode(event.keyCode);
	alert(" 键: " + key + "值: " + value ) ;
}
</script>
</head>
<body onkeydown="javascript:keyDown()">
</body>
</html>
